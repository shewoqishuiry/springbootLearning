<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 | SpringForAll - Spring Security</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">

    <div style="text-align: center; margin-top: 10%">
        <img src="http://upload.jianshu.io/users/upload_avatars/3424642/fb55f16faaf6.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/240/h/240" alt="avatar" class="img-circle" style="margin: 0 auto">
        <p th:text="${username}" style="margin-top: 25px; font-size: 20; color: crimson">Anoy</p>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-danger" style="margin-top: 20px">退出登录</button>
        </form>
        <form th:action="@{/deleteUser}" method="post">
            <div class="form-group" style="margin-top: 30px">
                <div class="form-group ">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="id" class="form-control" name="id" id="id" placeholder="编号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="账户名">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="input-group col-md-6 col-md-offset-3 col-xs-12 ">
                            <button class="btn btn-sm btn-danger" type="submit">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form th:action="@{/modifyUserRole}" method="post">
            <div class="form-group" style="margin-top: 30px">
                <div class="form-group">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="roleName" class="form-control" name="roleName" id="roleName" placeholder="新增角色">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="successDefaultUrl" class="form-control" name="successDefaultUrl" id="successDefaultUrl" placeholder="登录成功默认跳转地址">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="input-group col-md-6 col-md-offset-3 col-xs-12 ">
                            <button class="btn btn-sm btn-danger" type="submit">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
